	<script type="text/javascript">
		'use strict';
		// Второе задание

		for (let i = 0; i <= 10; i++) {
			if (i == 0) {
				alert(i +" – это ноль");
			}
			if (i % 2 != 0) {
    			alert(i +" – нечетное число");
			}
			if (i % 2 == 0 && i != 0) {
    			alert(i +" – четное число");
			}
		}


	</script>
